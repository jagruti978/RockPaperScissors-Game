<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papper & Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpg" href="images/im.jpg">
</head>
<body>

   <div class="nav-bar">
       <h1>Rock, Papper & Scissor Game</h1> 
   </div>
   
  
   <div class="Options">
      <div class="option" id="rock">
        <img src="./images/rock.png" alt="Rock_Img" >
      </div>
      <div class="option" id="paper">
        <img src="./images/paper.png" alt="Papper" >
      </div>
      <div class="option" id="scissors">
        <img src="./images/scissors.png" alt="Scissor_Img" >
      </div>
    </div>


    <div class="score">
      <div class="playerScore">
        <p id ="user">0</p>
        <p>You</p>
      </div>
      <div class="CompuScore">
        <p id="Computer">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-box">
        <p id="msg">Play! it's your turn </p>
    </div>




   <div class="footer">
      <h1>Made by Jagruti Tak</h1>
      <p>&#169; All rights reserved </p>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
